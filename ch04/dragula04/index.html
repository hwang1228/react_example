<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dragula 기초</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://rawgit.com/bevacqua/dragula/master/dist/dragula.min.css" />
        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <div class="container" id="left">
            <div>One</div>
            <div>Two</div>
            <div>Three</div>
            <div>Four</div>
            <div>Five</div>
            <div>Six</div>
            <div>Seven</div>
        </div>
        <div class="container" id="right"></div>
        <script type="text/javascript" src="https://rawgit.com/bevacqua/dragula/master/dist/dragula.min.js"></script>
        <script type="text/javascript">
            var dragAndDrop = {
                limit: 4,
                count: 0,
                init: function () {
                    this.dragula();
                    this.eventListeners();
                },
                eventListeners: function () {
                    this.dragula.on('drop', this.dropped.bind(this));
                },
                dragula: function () {
                    this.dragula = dragula([document.querySelector('#left'), document.querySelector('#right')],
                    {
                        moves: this.canMove.bind(this),
                        copy: false
                    });
                },
                canMove: function () {
                    return this.count < this.limit;
                },
                dropped: function (el) {
                    this.count++;
                }
            };

            dragAndDrop.init();
        </script>
    </body>
</html>
